<header-component></header-component>

<div class="contain">
  <form
    class="main bg-white container mt-4"
    ng-submit="$createProduct.addProduct()"
  >
    <div class="section d-flex flex-row justify-content-between">
      <a href="/" class="btn"> <i class="la la-angle-left"></i> Volver </a>
      <button
        type="submit"
        class="btn button-primary d-flex flex-row justify-content-center align-items-center"
        ng-click="$createProduct.log()"
      >
        <i class="la la-save la-2x"></i>
        Crear
      </button>
    </div>

    <div class="p-2">
      <div ng-if="$createProduct.success" class="alert alert-success">
        Se ha creado correctamente el producto
      </div>
      <div ng-if="$createProduct.error" class="alert alert-danger">
        Ha ocurrido un error: {{ error.mensaje }}
      </div>
      <h1 class="h5 col-auto">
        Crear un producto
      </h1>
      <div
        class="section d-flex flex-column flex-md-row col-12 justify-content-around"
      >
        <div class="section d-flex flex-column col-auto col-md-4 col-lg-3">
          <div
            class="image-product d-flex flex-row justify-content-center align-items-center"
          >
            <i
              class="la la-4x"
              ng-class="{
                'la-check text-success': $createProduct.hasImage,
                'la-camera': !$createProduct.hasImage
              }"
            ></i>
            <input
              type="file"
              id="inputFile"
              class="image-product file"
              ng-on-change="$createProduct.loadImage()"
              required
              accept="image/*"
            />
          </div>

          <div class="form-group col-12 col-md-4 col-lg-5">
            <h6 class="h6">Existencia</h6>
            <input
              class="form-control"
              type="text"
              ng-model="$createProduct.product.cantidad"
              placeholder="Total"
              pattern="[0-9]"
              required
            />
          </div>
        </div>
        <div class="section d-flex flex-wrap col-auto col-md-8 col-lg-9">
          <div class="form-group col-12">
            <input
              type="text"
              class="form-control"
              ng-model="$createProduct.product.modelo"
              placeholder="Modelo"
              required
            />
          </div>
          <div class="form-group col-12">
            <textarea
              class="form-control"
              ng-model="$createProduct.product.descripcion"
              placeholder="Descripcion"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="d-flex flex-wrap align-items-end">
            <div class="form-group col-12 col-md-3 col-lg-2">
              <h6 class="h6 col-12">Medidas</h6>
              <input
                class="form-control"
                type="text"
                ng-model="$createProduct.product.alto"
                placeholder="Alto"
                pattern="[0-9]"
                required
              />
            </div>
            <div class="form-group col-12 col-md-3 col-lg-2">
              <input
                class="form-control"
                type="text"
                ng-model="$createProduct.product.ancho"
                placeholder="Ancho"
                pattern="[0-9]"
                required
              />
            </div>
            <div class="form-group col-12 col-md-3 col-lg-2">
              <input
                class="form-control"
                type="text"
                ng-model="$createProduct.product.largo"
                placeholder="Largo"
                pattern="[0-9]"
                required
              />
            </div>
            <div class="form-group col-12 col-md-3 col-lg-2">
              <input
                class="form-control"
                type="text"
                ng-model="$createProduct.product.peso"
                placeholder="Peso"
                pattern="[0-9]"
                required
              />
            </div>
            <div class="form-group col-12 col-md-4 col-lg-2">
              <h6 class="h6">Tipo mueble</h6>
              <select
                class="form-control"
                ng-model="$createProduct.product.tipo"
                required
              >
                <option value="">--Seleccionar</option>
                <option
                  ng-repeat="item in $createProduct.catalogs.tipos track by item.id"
                  ng-value="item.id"
                >
                  {{ item.nombre }}
                </option>
              </select>
            </div>
            <div class="form-group col-12 col-md-4 col-lg-2">
              <h6 class="h6">Estilo</h6>
              <select
                class="form-control"
                ng-model="$createProduct.product.estilo"
                required
              >
                <option value="">--Seleccionar</option>
                <option
                  ng-repeat="item in $createProduct.catalogs.estilos track by item.id"
                  ng-value="item.id"
                >
                  {{ item.nombre }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group col-12 col-md-4">
            <h6 class="h6">Material</h6>
            <select
              class="form-control"
              ng-model="$createProduct.product.material"
              required
            >
              <option value="">--Seleccionar</option>
              <option
                ng-repeat="item in $createProduct.catalogs.materiales track by item.id"
                ng-value="item.id"
              >
                {{ item.nombre }}
              </option>
            </select>
          </div>

          <div class="form-group col-12 col-md-4">
            <h6 class="h6">Precio</h6>
            <input
              class="form-control"
              type="number"
              name="precio"
              id="precio"
              placeholder="Precio"
              ng-model="$createProduct.product.precio"
              required
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<footer-component></footer-component>
